<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap5-2-0.css">    
  <link rel="stylesheet" href="css/style.css"> 
  <title>Pagamentos Cancelados</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-nav2 fixed-top">
    <div class="container d-flex justify-content-center">
      <div class="container d-flex justify-content-center align-items-center mt-1">
        <span class="cliente-nav me-3" id="nome-cliente-nav"><span class="cliente-nav">001 -
          </span>José da Silva Júnior</span>
          <a data-bs-target="#ModalCliente" data-bs-toggle="modal" href="#" role="button" class="icone-nav"><img
            class="icone-nav" src="icon/person_search_black_24dp.svg" alt="Pesquisar Cliente"
            title="Localizar Cliente">Cliente</a>
      </div>
      <div class=" container mt-1">
        <select class="form-select text-center" id="selecao" onchange="atualizarSelect()"
          aria-label="Default select example">
          <option selected value="1">ESCOLHA UMA OPÇÃO</option>
          <option value="2">CONTAS EM ABERTO</option>
          <option value="3">CONTAS QUITADAS</option>
          <option value="4">CONTAS CANCELADAS</option>
          <option value="5">PAG. CANCELADOS</option>
        </select>
      </div>
    </div>  
  </nav>

  <div class="container  container-card d-flex flex-wrap justify-content-center mb-5">
    <!--todos os card dentro deste container-->

    <!--Card 1-->
    <div class="card border-dark mb-2 m-1 flex-wrap card-total" style="max-width: 20rem;">
      <div class="card-header bg-pagcancelado d-flex justify-content-between valor">
        <div class="card-cima d-flex align-items-center">
          <p class="card-text">Cancelado:<span>28/02/2022</span></p>
        </div>
        <div class="card-cima d-flex align-items-center">
          <p>Resta:<span>R$100,00</span></p>
        </div>

      </div>
      <div class="card-body text-dark card-edit ">
        <div class="d-flex justify-content-between">
          <div class="text-center">
            <p class="card-text">Emissão: <span>28/02/2022</span></p>
          </div>
          <div class="text-center mb-1">
            <p class="card-text">Valor: <span>R$100,00</span></p>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="text-center">
            <p class="card-text">Controle/Prc: <span>12352/06 </span></p>
          </div>
          <div class="text-center">
            <p class="card-text">Pago:<span>R$ 0,00</span></p>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="text-center">
            <p class="card-text">F. Pag:<span> Boleto</span></p>
          </div>
          <div class="text-center">
            <p class="card-text">Contrato:<span>12/2022</span></p>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="text-center">
            <p class="card-text">R$ Desconto: <span>0,00</span></p>
          </div>
          <div class="text-center">
            <p class="card-text">R$ Juros: <span>0,00</span></p>
          </div>
        </div>
      </div>
    <!--Final do card-->
  </div>    
</body>
</html>
