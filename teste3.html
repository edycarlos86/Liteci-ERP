<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="text-center">
  <input type="checkbox" class="somar-check" id="preco" name="valor" value="1">1
  <input type="checkbox" class="somar-check" id="preco" name="valor"  value="2">2
  <input type="checkbox" class="somar-check" id="preco" name="valor"  value="3">3
  <input type="checkbox" class="somar-check" id="preco" name="valor"  value="4">4
  <input type="checkbox" class="somar-check" id="preco" name="valor"  value="5">5
  <input type="checkbox" class="somar-check" id="preco" name="valor" value="6">6

<br><br>Resultado<input type="text" id="resultado" value="0">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
jQuery(function() {
  $(document).ready(function() {
    $(".somar-check").change(function() {
      var total = $('input[name="valor"]:checked').get().reduce(function(tot, el) {
        return tot + Number(el.value);
      }, 0);
      $('#resultado').val(total);
    });
  });
});
</script>
 

  
</body>
</html>
