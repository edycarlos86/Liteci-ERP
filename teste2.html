<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="checkbox" name="valor" id="preco" value="2.00">2 <br>
        <input type="checkbox" name="valor" id="preco" value="3.00">3<br>
        <input type="checkbox" name="valor" id="preco" value="10.00">10 <br>
        <input type="checkbox" name="valor" id="preco" value="15.00">15 <br><br>
        <input type="text" name="resultado" id="result" value="0.00">
    </form>

    <script>
        function somar() {
            var result = $("input:checked");
            var total = 0

            for (var i = 0; i < result.length; i++) {
                total = total + parseFloat(result[i].value);
            }
            $("#result").val(total.toFixed(2));
        }
        somar();
        $(":checkbox").click(somar);

    </script>
    

</body>

</html>
