<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap</title>

</head>

<body>
  <select class="form-select" id="selecao" onchange="atualizarSelect()" aria-label="Default select example">
    <option selected value="1">CONTAS EM ABERTO</option>
    <option value="2">CONTAS QUITADAS</option>
    <option value="3">CONTAS CANCELADAS</option>
  </select>



  <script>
    function atualizarSelect() {
      let select = document.querySelector('#selecao');
      let optionValue = select.options[select.selectedIndex];
      let value = optionValue.value;
      if (value == 1) {
        window.location.href = "contas-aberto.html";
      } else if (value == 2) {
        window.location.href = "contas-quitadas.html";
      } else if (value == 3) {
        window.location.href = "contas-canceladas.html";
      }
    }
    atualizarSelect()       
  </script>
</body>

</html>
